<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
<meta charset="UTF-8" ></meta>
<body>
<style>
body{
background-image: url("images/image_3.jpg");}
</style>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1 class="text-white">Lista de Platos</h1>

		<div class="card text-center">
			<div class="card-header">Lista de Platos</div>
			<div class="card-body">
				
				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
			
				<table class="table table-striped animated flipInY">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nombre</th>
							<th scope="col">Descripción</th>
							<th scope="col">Precio</th>
							<th scope="col">Estado</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody th:each="menu: ${menus}">
						<tr>
							<th scope="row" th:text="${menu.codigoMenu}">Código</th>
							<td th:text="${menu.nombrePlatoMenu}">Nombre</td>
							<td th:text="${menu.descripcion}">Descripcion</td>
							<td th:text="${menu.precio}">Precio</td>
							<td th:text="${menu.estados.nombreEstado}">Estado</td>							
							<td>
								<a th:href="@{ '/menu/info/' + ${menu.codigoMenu} }" class="btn btn-info"> 
									<i class="fas fa-info"></i> 
								</a>
								
								<a th:href="@{ '/menu/edit/' + ${menu.codigoMenu} }" class="btn btn-warning"> 
									<i class="fas fa-edit"></i> 
								</a>
								 
								<a  th:href="@{ '/menu/del/' + ${menu.codigoMenu} }" class="btn btn-danger"> 
									<i class="fas fa-trash-alt"></i> 
								</a>							
							</td>
							 
						</tr>						
					</tbody>
				</table>

			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/menu/nuevo}" class="btn btn-primary"><i class="fas fa-file-alt"></i> Nueva carta</a>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
