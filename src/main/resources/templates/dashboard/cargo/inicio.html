<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<meta charset="UTF-8" ></meta>
<body>
<style>
body{
background-image: url("images/image_3.jpg");}
</style>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1 class="text-white">Lista de Cargos</h1>

		<div class="card text-center">
			<div class="card-header">Lista de Cargos</div>
			<div class="card-body">
				
				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
			
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nombre</th>
							<th scope="col">Estado</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody th:each="cargo: ${cargos}">
						<tr>
							<th scope="row" th:text="${cargo.codigoCargo}">CÃ³digo</th>
							<td th:text="${cargo.nombreCargo}">Nombre</td>
							<td th:text="${cargo.estados.nombreEstado}">Estado</td>							
							<td>
								<a th:href="@{ '/cargo/edit/' + ${cargo.codigoCargo} }" class="btn btn-warning"> 
									<i class="fas fa-edit"></i> 
								</a>
								 
								<a  th:href="@{ '/cargo/del/' + ${cargo.codigoCargo} }" class="btn btn-danger"> 
									<i class="fas fa-trash-alt"></i> 
								</a>							
							</td>
							 
						</tr>						
					</tbody>
				</table>

			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/cargo/nuevo}" class="btn btn-primary"><i class="fas fa-file-alt"></i> Nueva Cargo</a>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
